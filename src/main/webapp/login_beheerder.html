  <!DOCTYPE html>
<html>
<link rel="stylesheet" href="inlog.css">

<body>

<h1>Inloggen als beheerder</h1>
  <form action="Beheerder.java" method="get">
  <div class="imgcontainer">
      <img src="vep.jpg" alt="Avatar" class="avatar">
  
  </div>

  <div class="container">
    <input type="text" placeholder="Enter Username" name="user" required>
    <br/>
    <input type="password" placeholder="Enter Password" name="pasw" required>
    <br/>
    <button type="submit">Login</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
  </div>
</form>
</body>
</html>
